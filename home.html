<!DOCTYPE html>
<html lang="ru">

<head>
	<title>Главная</title>
	<meta charset="UTF-8">
	<meta name="format-detection" content="telephone=no">
	<!-- <style>body{opacity: 0;}</style> -->
	<link rel="stylesheet" href="css/style.min.css?_v=20220628211413">

	<!-- <meta name="robots" content="noindex, nofollow"> -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
	<div class="wrapper">
		<header class="header">
			<div class="header__container">
			</div>
		</header>
		<main class="page">
			<div class="page__aside page__aside_left"><span>Side text</span></div>
			<div class="page__main">
				<div class="page__block">
					<div class="page__top">
						<div class="page__text page__text_first">First <br> text</div>
						<div class="page__text page__text_second">Second text</div>
					</div>
					<div class="page__bottom">
						<div class="page__start">Start</div>
						<div class="page__end">Finish</div>
						<input value="0" min="0" max="100" class="page__input" type="range">
					</div>
				</div>
				<div class="page__block">
					<div class="page__top">
						<div class="page__text page__text_first">1 First text</div>
						<div class="page__text page__text_second">1 Second text</div>
					</div>
					<div class="page__bottom">
						<div class="page__start">Start</div>
						<div class="page__end">Finish</div>
						<input value="25" min="0" max="100" class="page__input" type="range">
					</div>
				</div>
				<div class="page__block">
					<div class="page__top">
						<div class="page__text page__text_first">2 First text</div>
						<div class="page__text page__text_second">2 Second text 2 Second text 2 Second text 2 Second text</div>
					</div>
					<div class="page__bottom">
						<div class="page__start">Start</div>
						<div class="page__end">Finish</div>
						<input value="50" min="0" max="100" class="page__input" type="range">
					</div>
				</div>
			</div>
			<div class="page__aside page__aside_right"><span>Side text</span></div>
		</main>
		<footer class="footer">
			<div class="footer__container">
			</div>
		</footer>
	</div>
